<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" media="print" href="{{ "/css/print.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Great+Vibes|Alegreya+Sans|Lora|Vollkorn|Alegreya|Cardo|Radley|Ovo|Mate+SC|Mate" type="text/css">
  {% if page.styles %}{% for styleURL in page.styles %}<link rel="stylesheet" href="{{ styleURL }}">{% endfor %}{% endif %}

  {% if page.scripts %}{% for scriptURL in page.scripts %}<script src="{{ scriptURL }}" type="text/javascript"></script>
  {% endfor %}{% endif %}
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-62519163-1', 'auto');
  ga('send', 'pageview');
  </script>
  
</head>
